<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 适配手机屏幕（必须） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OA工作台</title>
    <style>
        /* 基础样式：清除默认边距，统一字体 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        /* 页面背景色 */
        body {
            background-color: #f5f7fa;
            padding: 15px;
        }
        /* 模块标题样式（如“人事行政类”） */
        .module-title {
            font-size: 16px;
            color: #333;
            margin: 20px 0 10px 0;
            font-weight: 600;
        }
        /* 菜单卡片容器：每行2个卡片 */
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* 卡片之间的间距 */
        }
        /* 菜单卡片样式（点击跳转） */
        .menu-card {
            width: calc(50% - 7.5px); /* 让2个卡片占满一行，减去间距 */
            background-color: white;
            border-radius: 10px; /* 圆角 */
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); /* 轻微阴影，更立体 */
            cursor: pointer; /* 鼠标悬浮时显示“手”型 */
        }
        /* 卡片图标样式 */
        .menu-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px; /* 图标居中，下方留间距 */
            background-color: #4285f4; /* 蓝色图标背景（可修改） */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* 图标颜色 */
            font-size: 20px;
        }
        /* 卡片文字样式 */
        .menu-text {
            font-size: 14px;
            color: #333;
        }
        /* 适配小屏幕（防止卡片变形） */
        @media (max-width: 320px) {
            .menu-card {
                width: 100%; /* 屏幕过小时，1个卡片占一行 */
            }
        }
    </style>
    <!-- 引入图标库（无需额外下载，直接用） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- 第一个模块：人事行政类 -->
    <div class="module-title">人事行政类</div>
    <div class="menu-container">
        <!-- 请假申请卡片（点击跳转泛微链接） -->
        <a href="https://oa.guoxinweiye.com/mobile/ebdpage/view/1178342518396805121" target="_self" style="text-decoration: none;">
            <div class="menu-card">
                <div class="menu-icon">
                    <i class="fa fa-calendar-check-o"></i> <!-- 日历图标（可替换） -->
                </div>
                <div class="menu-text">人事行政申请</div>
            </div>
        </a>
    </div>

    <!-- 第二个模块：其他类 -->
    <div class="module-title">其他类</div>
    <div class="menu-container">
        <!-- 测试申请卡片（点击跳转泛微链接） -->
        <a href="https://oa.guoxinweiye.com/mobile/ebdpage/view/1167284442278068225" target="_self" style="text-decoration: none;">
            <div class="menu-card">
                <div class="menu-icon" style="background-color: #34a853;"> <!-- 绿色图标背景（可修改） -->
                    <i class="fa fa-flask"></i> <!-- 测试瓶图标（可替换） -->
                </div>
                <div class="menu-text">测试申请</div>
            </div>
        </a>
    </div>
</body>
</html>
