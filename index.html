<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 核心：手机端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OA工作台</title>
    <!-- 引入图标库（丰富流程图标） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 配置Tailwind主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 主色调：企业蓝
                        primary: '#165DFF',
                        // 分类标题色
                        category: '#333333',
                        // 卡片文字色
                        cardText: '#666666',
                        // 深色模式颜色
                        dark: {
                            bg: '#1E1E2E',
                            card: '#2D2D3F',
                            text: '#F0F0F7',
                            category: '#FFFFFF'
                        }
                    },
                    fontFamily: {
                        sans: ['Microsoft YaHei', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-6 theme-transition" id="appBody">
    <!-- 页面标题和操作区 -->
    <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
        <div class="text-[clamp(1.5rem,4vw,2rem)] font-bold text-primary">
            <i class="fa fa-briefcase mr-2"></i>提交申请
        </div>
        
        <div class="flex gap-3">
            <!-- 搜索框 -->
            <div class="relative flex-grow max-w-md">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="搜索流程..." 
                    class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/50 theme-transition"
                >
                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            
            <!-- 主题切换按钮 -->
            <button id="themeToggle" class="p-2 rounded-lg bg-white shadow-sm hover:bg-gray-100 transition theme-transition">
                <i class="fa fa-moon-o text-gray-600"></i>
            </button>
        </div>
    </div>

    <!-- 分类筛选标签 -->
    <div class="mb-6 overflow-x-auto pb-2" id="categoryFilter">
        <div class="flex space-x-2 min-w-max">
            <button class="category-btn px-4 py-2 rounded-full bg-primary text-white whitespace-nowrap" data-category="all">
                全部
            </button>
            <!-- 分类标签将由JS动态生成 -->
        </div>
    </div>

    <!-- 加载中状态 -->
    <div id="loading" class="text-center py-10 fade-in">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary mb-4"></div>
        <p class="text-gray-600 theme-transition">正在加载流程数据...</p>
    </div>

    <!-- 数据加载失败状态 -->
    <div id="error" class="text-center py-10 hidden fade-in">
        <i class="fa fa-exclamation-circle text-red-500 text-4xl mb-4"></i>
        <p class="text-gray-600 mb-4 theme-transition">流程数据加载失败</p>
        <button id="retryBtn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition">
            点击重试
        </button>
    </div>

    <!-- 无搜索结果状态 -->
    <div id="noResults" class="text-center py-10 hidden fade-in">
        <i class="fa fa-search text-gray-300 text-4xl mb-4"></i>
        <p class="text-gray-500 theme-transition">未找到匹配的流程</p>
    </div>

    <!-- 流程内容容器（默认隐藏） -->
    <div id="flowContainer" class="hidden"></div>

    <!-- 引入自定义JS -->
    <script src="js/main.js"></script>
</body>
</html>
